name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'ech3/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./ech3
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/echclawcloudrun:latest
            ${{ secrets.DOCKER_USERNAME }}/echclawcloudrun:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/echclawcloudrun:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/echclawcloudrun:buildcache,mode=max

      - name: Image Digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
