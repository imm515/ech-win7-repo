name: Auto Build Win7 x64 & Sync Deps

on:
  push:
    tags:
      - 'v*.*.*'  # 推送 tag 时触发 Release
  workflow_dispatch:  # 支持手动触发

# 赋予 Action 写权限，以便将 go.mod/sum 推回仓库
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以支持推送

      - name: Setup Go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: '1.20.14'  # Win7 兼容的最后一个稳定版本系列
          cache: false  # 禁用缓存，因为只有单文件

      - name: Init and Tidy Dependencies
        run: |
          # 如果没有 go.mod，则初始化
          if [ ! -f go.mod ]; then
            echo "Initializing go module..."
            go mod init proxy-client
          fi
          # 整理依赖（下载 gorilla/websocket 等）
          go mod tidy

      - name: Build Windows 7 x64 EXE
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          # -trimpath 移除编译机路径信息
          # -ldflags "-s -w" 压缩体积并隐藏调试符号
          go build -trimpath -ldflags="-s -w" -o proxy-win7-x64.exe .

      - name: Display Build Info
        run: |
          echo "=== Build Information ==="
          ls -lh proxy-win7-x64.exe
          file proxy-win7-x64.exe || echo "File command not available"
          if command -v upx &> /dev/null; then
            echo "UPX available for further compression"
          fi

      - name: Sync go.mod and go.sum back to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 检查是否有文件变化
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            git add go.mod go.sum
            git commit -m "chore: auto-update dependencies [skip ci]"
            git push
          else
            echo "No changes in dependencies, skipping push."
          fi

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-win7-x64
          path: proxy-win7-x64.exe
          retention-days: 90  # 保留 90 天

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: proxy-win7-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Go Version**: 1.20.14" >> $GITHUB_STEP_SUMMARY
          echo "- **Target OS/Arch**: Windows/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- **Output File**: \`proxy-win7-x64.exe\`" >> $GITHUB_STEP_SUMMARY
          echo "- **TLS Version**: 1.2 (Win7 Compatible)" >> $GITHUB_STEP_SUMMARY
